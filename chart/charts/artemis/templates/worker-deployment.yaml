{{- $outer := . }}
{{- range (ternary (tuple "worker" "periodic-worker") (tuple "worker") .Values.periodic_worker.enabled) }}
{{- $worker := . }}
{{- with $outer }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "artemis.fullname" . }}-{{ $worker }}
  labels:
    app.kubernetes.io/app: {{ template "artemis.fullname" . }}
    app.kubernetes.io/component: {{ $worker }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/app: {{ template "artemis.fullname" . }}
      app.kubernetes.io/component: {{ $worker }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/app: {{ template "artemis.fullname" . }}
        app.kubernetes.io/component: {{ $worker }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/config-configmap.yaml") . | sha256sum }}
        checksum/env: {{ include (print $.Template.BasePath "/env-configmap.yaml") . | sha256sum }}
    spec:
      volumes:
      - name: artemis-config
        configMap:
          name: {{ template "artemis.configMapName" . }}
      - name: kerberos
        emptyDir:
          medium: Memory
      initContainers:
      - name: wait-for-api
        image: {{ template "artemis.image" . }}
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        command:
        - /wait-for-api.sh
        env:
        - name: ARTEMIS_DEPLOYMENT
          value: {{ template "artemis.fullname" . }}
        - name: ARTEMIS_COMPONENT
          value: {{ $worker }}.wait-for-api
        - name: API_HOSTNAME
          value: {{ template "artemis.api.host" . }}
        - name: API_PORT
          value: {{ include "artemis.api.port" . | quote }}
      containers:
      - name: artemis-{{ $worker }}
        image: {{ template "artemis.image" . }}
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: ARTEMIS_DEPLOYMENT
          value: {{ template "artemis.fullname" . }}
        - name: ARTEMIS_COMPONENT
          value: {{ $worker }}
        envFrom:
        - configMapRef:
            name: {{ template "artemis.fullname" . }}-env
        command:
        - /entrypoint.sh
        args:
        - worker
        volumeMounts:
        - name: artemis-config
          mountPath: {{ template "artemis.configDirMountPath" . }}
        - name: kerberos
          mountPath: {{ template "artemis.kerberos.ccacheDir" . }}
      {{- if .Values.kerberos.enabled }}
      - name: kerberos
        image: {{ template "artemis.kerberos.image" . }}
        imagePullPolicy: {{ default "" .Values.kerberos.imagePullPolicy | quote }}
        volumeMounts:
        - name: kerberos
          mountPath: {{ template "artemis.kerberos.ccacheDir" . }}
      {{- end }}
{{- end }}
{{- end }}
