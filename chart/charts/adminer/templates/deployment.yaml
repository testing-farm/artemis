apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adminer.fullname" . }}
  labels:
    {{- include "adminer.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "adminer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "adminer.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image | quote }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          env:
          - name: ADMINER_DEFAULT_SERVER
            value: {{ template "adminer.defaultServer" . }}
          - name: ADMINER_DESIGN
            value: pepa-linha
          ports:
            - name: adminer-http
              containerPort: 8080
              protocol: TCP
                #livenessProbe:
                #  httpGet:
                #    path: /
                #    port: http
                #readinessProbe:
                #  httpGet:
                #    path: /
                #    port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
