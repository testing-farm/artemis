$schema: http://json-schema.org/draft-07/schema#
description: Server configuration schema
type: object

definitions:
  custom_flavor:
    type: object

    properties:
      name:
        type: string

      base:
        type: string

      disk:
        "$ref": "#/definitions/patch_flavor_disk"

    required:
      - name
      - base

    additionalProperties: false

  patch_flavor_cpu:
    type: object

    properties:
      family:
        type: integer

      family-name:
        type: string

      model:
        type: integer

      model-name:
        type: string

    required: []
    additionalProperties: false

  patch_flavor_disk:
    type: object

    properties:
      space:
        type: string

    required: []
    additionalProperties: false

  patch_flavor:
    type: object

    properties:
      name:
        type: string

      cpu:
        "$ref": "#/definitions/patch_flavor_cpu"

      disk:
        "$ref": "#/definitions/patch_flavor_disk"

    required:
      - name

    additionalProperties: false

properties:

  users:
    type: array

    items:
      type: object
      properties:

        name:
          type: string

        role:
          type: string
          enum:
            - admin
            - user

      required:
        - name

    minItems: 1

  ssh-keys:
    type: array

    items:
      type: object

      properties:

        name:
          type: string

        owner:
          type: string

        file:
          type: string

      required:
        - name
        - owner
        - file

    minItems: 1

  priority-groups:
    type: array

    items:
      type: object

      properties:
        name:
          type: string

      required:
       - name

  guest_tags:
    type: object

    patternProperties:
      ^.*$:
        type: string

  pools:
    type: array

    items:
      type: object

      properties:

        driver:
          type: string

        guest_tags:
          type: object

          patternProperties:
            ^.*$:
              type: string

        name:
          type: string

        parameters:
          type: object

          properties:

            capabilities:
              type: object

              properties:

                supported-architectures:
                  anyOf:
                    - type: array
                      items:
                        type: string
                    - type: string
                      enum:
                        - "any"

              required:
                - supported-architectures

            custom-flavors:
              type: array
              items:
                "$ref": "#/definitions/custom_flavor"

            patch-flavors:
              type: array
              items:
                "$ref": "#/definitions/patch_flavor"

            cost:
              type: object

              properties:
                disk:
                  type: number
                  multipleOf: 0.0001
                network-interface:
                  type: number
                  multipleOf: 0.0001
                static-ip:
                  type: number
                  multipleOf: 0.0001
                virtual-machine:
                  type: number
                  multipleOf: 0.0001
                virtual-network:
                  type: number
                  multipleOf: 0.0001

            resources:
              type: object

              properties:
                limits:
                  type: object
                  properties:
                    instances:
                      type: integer
                    cores:
                      type: integer
                    memory:
                      type: integer
                    diskspace:
                      type: integer
                    snapshot:
                      type: integer

                  required: []


          required:
            - capabilities

      required:
        - name
        - driver
        - parameters

additionalProperties: false

required:
  - users
  - ssh-keys
