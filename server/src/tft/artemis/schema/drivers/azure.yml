$schema: http://json-schema.org/draft-07/schema#
description: Azure pool driver schema

type: object

properties:
  login:
    type: string

  capabilities:
    type: object

  cost:
    type: object

  location:
    type: string

  password:
    type: string

  patch-images:
    type: array

  post-install-script:
    type: string

  resource-group:
    type: string

  resources:
    type: object

  tenant:
    type: string

  use-only-when-addressed:
    type: boolean

  username:
    type: string

  ssh-options:
    type: array
    items:
      type: string

  preserve-for-investigation:
    type: boolean

additionalProperties: false

required:
- location
- password
- resource-group
- username
