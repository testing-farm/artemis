$schema: http://json-schema.org/draft-07/schema#
description: Rest pool driver schema

type: object

properties:
  url:
    type: string
    format: uri

  patch-images:
    type: array

  post-install-script:
    type: string

  capabilities:
    type: object

  cost:
    type: object

  resources:
    type: object

  use-only-when-addressed:
    type: boolean

additionalProperties: false

required:
  - url
