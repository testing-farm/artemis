$schema: http://json-schema.org/draft-07/schema#
description: GCP pool driver schema

type: object

properties:
  capabilities:
    type: object

  vm_username:
    description: Account name to be created on the provisioned VM.
    type: string

  ssh_pub_key:
    description: Public key to upload to the provisioned VM.
    type: string

  project:
    description: Project under which should the VM instances be spawned.
    type: string

  zone:
    description: |
      Geographical zone where the instances should be located.
      See: https://cloud.google.com/compute/docs/regions-zones/
      Example: us-east4-c
    type: string

  service_account_info:
    description: |
      Service account information -- JSON access token generated by, e.g., gcloud console
    type: object

additionalProperties: false

required: [service_account_info, zone, project, ssh_pub_key, vm_username]
