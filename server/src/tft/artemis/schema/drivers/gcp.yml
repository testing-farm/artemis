$schema: http://json-schema.org/draft-07/schema#
description: GCP pool driver schema

type: object

properties:
  capabilities:
    type: object

  project:
    description: Project under which should the VM instances be spawned.
    type: string

  image-project:
    description: Project which provides images for the managed VMs.
    type: string

  zone:
    description: |
      Geographical zone where the instances should be located.
      See: https://cloud.google.com/compute/docs/regions-zones/
      Example: us-east4-c
    type: string

  network-resource-url:
    description: |
      URL of the VPC network resource for created instances.
      Example: global/networks/default
    type: string

  default-flavor:
    description: |
      URL of the machine type resource to use for created instances.
      Example: n1-standard-1
    type: string

  service-account-info:
    description: |
      Service account information -- JSON access token generated by, e.g., gcloud console
    type: object

  ssh-options:
    type: array
    items:
      type: string

  use-only-when-addressed:
    type: boolean

additionalProperties: false

required: [service-account-info, zone, project, image-project, network-resource-url, machine-type]
