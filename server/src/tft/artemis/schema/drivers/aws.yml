$schema: http://json-schema.org/draft-07/schema#
description: AWS driver schema

type: object

properties:

  access-key-id:
    type: string

  availability-zone:
    type: string

  capabilities:
    type: object

  command:
    type: string

  cost:
    type: object

  custom-flavors:
    type: array

  default-flavor:
    type: string

  use-default-flavor-when-no-suitable:
    type: boolean
    default: true

  default-root-disk-size:
    type: integer

  default-region:
    type: string

  expose-instance-tags-in-metadata:
    type: boolean
    default: false

  flavor-regex:
    type: string

  image-filters:
    type: array
    items:
      type: object
      properties:
        name-wildcard:
          type: string

        arch-regex:
          type: string

        name-regex:
          type: string

        creation-date-regex:
          type: string

        owner:
          type: string

        max-age:
          type: integer

  master-key-name:
    type: string

  image-owners:
    type: array
    items:
      type: string

  patch-flavors:
    type: array

  patch-images:
    type: array

  post-install-template:
    type: string

  resources:
    type: object

  secret-access-key:
    type: string

  security-group:
    oneOf:
      - type: string
      - type: array
        items:
          type: string

  security-group-rules:
    type: array
    items:
      type: object
      properties:
        type:
          type: string
        protocol:
          type: string
        cidr:
          type: array
          items:
            type: string
        port:
          type: string
      required:
        - type
        - protocol
        - cidr
        - port
      additionalProperties: false

  spot-price-bid-percentage:
    type: integer

  subnet-id:
    type: string

  use-only-when-addressed:
    type: boolean

  use-spot-request:
    type: boolean

  use-public-ip:
    type: boolean
    default: false

  create-security-group-per-guest:
    type: boolean
    default: false

  ssh-options:
    type: array
    items:
      type: string

  preserve-for-investigation:
    type: boolean

additionalProperties: false

required:
- access-key-id
- availability-zone
- command
- default-flavor
- default-region
- master-key-name
- secret-access-key
- subnet-id

oneOf:
  - required:
    - security-group
  - required:
    - security-group-rules
