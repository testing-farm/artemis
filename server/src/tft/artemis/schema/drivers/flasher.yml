$schema: http://json-schema.org/draft-07/schema#
description: Flasher driver schema

type: object

properties:
  url:
    type: string
    format: uri

  capabilities:
    type: object

  use-only-when-addressed:
    type: boolean

  ssh-options:
    type: array
    items:
      type: string

additionalProperties: false

required:
  - url
