image: quay.io/python-devs/ci-image

stages:
  - test
  - deploy

unit-tests:
  stage: test
  script:
    - IN_TEST=yes tox -v -e py36-unit-tests
    - IN_TEST=yes tox -v -e py37-unit-tests

static-analysis:
  stage: test
  script:
    - IN_TEST=yes tox -v -e py36-static-analysis
    - IN_TEST=yes tox -v -e py37-static-analysis

type-check:
  stage: test
  script:
    - tox -v -e type-check

publish_apiary:
  image: "ruby:2.3"

  stage: deploy
  script:
    - gem install apiaryio
    - apiary publish --api-name="artemis6" --path "api/apiary.apib"
  only:
    - master
