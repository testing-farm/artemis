---
#
# Artemis worker
#
# Waits for artemis api to be available.
#
# For local development only!
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artemis-worker
spec:
  selector:
    matchLabels:
      service: artemis-worker
  template:
    metadata:
      labels:
        service: artemis-worker
    spec:
      initContainers:
        - name: wait-for-api
          image: artemis
          command:
            - /wait-for-api.sh
          env:
            - name: API_HOSTNAME
              value: artemis-api
            - name: API_PORT
              value: "80"
      containers:
        - name: worker
          image: artemis
          command:
            - /entrypoint.sh
            - worker
          env:
            - name: ARTEMIS_BROKER_URL
              value: amqp://guest:guest@artemis-rabbitmq:5672
            - name: ARTEMIS_CONFIG_DIR
              value: /configuration
            - name: ARTEMIS_DB_URL
              value: postgres://artemis:artemis@artemis-postgres:5432/artemis
            - name: ARTEMIS_LOG_JSON
              value: "no"
            - name: ARTEMIS_VAULT_PASSWORD_FILE
              value: /configuration/.vault_pass
          volumeMounts:
            - name: artemis-configuration
              mountPath: /configuration
      volumes:
        - name: artemis-configuration
          configMap:
            name: artemis-configuration
